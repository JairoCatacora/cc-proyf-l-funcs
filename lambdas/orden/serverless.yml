org: flaqq
service: orden

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::687417073285:role/LabRole

functions:
  crear_orden:
    handler: CrearOrden.lambda_handler
    events:
      - http:
          path: /orden/create
          method: post
          cors: true
          integration: lambda

  buscar_ordenes:
    handler: BuscarOrden.lambda_handler
    events:
      - http:
          path: /orden/get
          method: get
          cors: true
          integration: lambda

  actualizar_orden:
    handler: ActualizarOrden.lambda_handler
    events:
      - http:
          path: /orden/update
          method: patch
          cors: true
          integration: lambda

  list_orden:
    handler: ListarOrden.lambda_handler
    events:
      - http:
          path: /orden/list
          method: get
          cors: true
          integration: lambda

  delete_orden:
    handler: EliminarOrden.lambda_handler
    events:
      - http:
          path: /orden/delete
          method: delete
          cors: true
          integration: lambda
