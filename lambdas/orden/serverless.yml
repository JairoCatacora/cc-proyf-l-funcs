org: fruit
service: orden

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::943073974505:role/LabRole

functions:
  crear_orden:
    handler: CrearOrden.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /orden/create
          method: post
          cors: true
          integration: lambda

  buscar_ordenes:
    handler: BuscarOrden.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /orden/search
          method: get
          cors: true
          integration: lambda

  actualizar_orden:
    handler: ActualizarOrden.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /orden/update
          method: patch
          cors: true
          integration: lambda

  list_orden:
    handler: ListarOrden.lambda_handler
    memorySize: 512
    events:
      - http:
          path: /orden/list
          method: get
          cors: true
          integration: lambda